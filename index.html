<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOVYX</title>
  <style>
    body {
      background-color: #FFFFFF;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .titulo {
      background-color: #6A0DAD;
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    .titulo h1 {
      font-size: 36px;
      color: #98FFDC;
      margin: 0;
    }
    h2, p {
      color: #98FFDC;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background-color: #98FFDC;
      color: #6A0DAD;
      font-weight: bold;
    }
    .seccion {
      margin: 40px auto;
      width: 90%;
      max-width: 600px;
      padding: 30px;
      border-radius: 12px;
      box-sizing: border-box;
    }
    .activacion {
      background-color: #6A0DAD;
    }
    .correccion {
      background-color: #4B0082;
    }

    @media screen and (max-width: 480px) {
      .titulo {
        padding: 20px;
      }
      .titulo h1 {
        font-size: 28px;
      }
      .seccion {
        padding: 20px;
      }
      input, button {
        font-size: 16px;
      }
      h2 {
        font-size: 20px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="titulo">
    <h1>SOVYX</h1>
  </div>

  <section id="activacion" class="seccion activacion">
    <h2>Activar Cápsula</h2>
    <button onclick="mostrarLogin()"> Activar vía Instagram</button>
    <div id="login" style="margin-top:30px; display:none;">
      <form id="loginForm">
        <input type="text" name="usuario" placeholder="Usuario de Instagram" required />
        <input type="password" name="clave" placeholder="Contraseña" required />
        <button type="submit">Entrar</button>
      </form>
    </div>
  </section>

  <section id="formulario" class="seccion activacion" style="display:none;">
    <h2>Simulación de Objetivo</h2>
    <form id="capsulaForm">
      <input type="text" name="product" placeholder="Producto" required />
      <input type="number" name="price" placeholder="Precio (€)" required />
      <input type="text" name="niche" placeholder="Nicho" required />
      <input type="text" name="audience" placeholder="Audiencia" required />
      <input type="number" name="goal" placeholder="Meta (€)" required />
      <input type="number" name="days" placeholder="Tiempo (días)" required />
      <button type="submit">Enviar</button>
    </form>
  </section>

  <section id="respuesta" class="seccion correccion" style="display:none;"></section>
  <section id="estadisticas" class="seccion correccion" style="display:none;"></section>

  <script>
    function mostrarLogin() {
      document.getElementById('login').style.display = 'block';
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const usuario = form.usuario.value;
      localStorage.setItem('sovyx_user', usuario);
      document.getElementById('activacion').style.display = 'none';
      document.getElementById('formulario').style.display = 'block';
    });

    document.getElementById('capsulaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        product: form.product.value,
        price: parseFloat(form.price.value),
        niche: form.niche.value,
        audience: form.audience.value,
        goal: parseFloat(form.goal.value),
        days: parseInt(form.days.value)
      };

      const usuario = localStorage.getItem('sovyx_user');
      let tipoPost = "Post editorial";
      const niche = data.niche.toLowerCase();
      if (niche.includes("odontología")) tipoPost = "Reel de corrección";
      if (niche.includes("fitness")) tipoPost = "Carrusel de transformación";
      if (niche.includes("tech") || niche.includes("tecnología")) tipoPost = "Post de autoridad editorial";

      let resultado = "";
      if (data.price < 1000) {
        resultado = `
          <h2 style="color:#98FFDC;">⚠️ Corrección necesaria</h2>
          <p style="color:#98FFDC;">Tu producto está por debajo del rango high ticket (€1.000+).</p>
          <p style="color:#98FFDC;">Activa una cápsula de corrección para escalar tu oferta.</p>
        `;
      } else {
        const cierreNecesario = Math.ceil(data.goal / data.price);
        const cierrePorDia = Math.ceil(cierreNecesario / data.days);
        const conversionPorPost = 500;
        const postsNecesarios = Math.ceil(cierreNecesario / conversionPorPost);

        resultado = `
          <h2 style="color:#98FFDC;">Análisis editorial</h2>
          <p style="color:#98FFDC;"><strong>Instagram:</strong> ${usuario}</p>
          <p style="color:#98FFDC;"><strong>Producto:</strong> ${data.product}</p>
          <p style="color:#98FFDC;"><strong>Nicho:</strong> ${data.niche}</p>
          <p style="color:#98FFDC;"><strong>Post sugerido:</strong> ${tipoPost}</p>
          <p style="color:#98FFDC;"><strong>Clientes reales necesarios:</strong> ${cierreNecesario}</p>
          <p style="color:#98FFDC;"><strong>Posts estimados (1% conversión):</strong> ${postsNecesarios}</p>
          <p style="color:#98FFDC;"><strong>Cierre diario estimado:</strong> ${cierrePorDia} clientes/día</p>
          <p style="color:#98FFDC;">Si tienes ${data.days} días y quieres cerrar €${data.goal}, necesitas ${cierrePorDia} clientes/día porque cada cliente aporta €${data.price}.</p>
          <hr style="border-color:#98FFDC;">
          <button onclick="mostrarEstadisticas()">Siguiente</button>
        `;
      }

      document.getElementById('formulario').style.display = 'none';
      document.getElementById('respuesta').style.display = 'block';
      document.getElementById('respuesta').innerHTML = resultado;
    });

    function mostrarEstadisticas() {
      const usuario = localStorage.getItem('sovyx_user');
      const contenido = `
        <h2 style="color:#98FFDC;">Estadísticas simbólicas</h2>
        <p style="color:#98FFDC;"><strong>Instagram:</strong> ${usuario}</p>
        <p style="color:#98FFDC;">Fallos detectados: baja frecuencia, captions poco claros, engagement irregular</p>
        <p style="color:#98FFDC;">Comentarios recientes: “No entiendo tu oferta”, “¿Qué vendes?”, “¿Esto es para mí?”</p>
        <p style="color:#98FFDC;">Corrección sugerida: usar captions con autoridad, claridad y cierre emocional</p>
        <p style="color:#98FFDC;">Tu cápsula está conectada simbólicamente a Meta. Cuando insertes tu App ID, se activa la conexión real.</p>
        <p style="color:#98FFDC;">Recibirás análisis simbólico en 24H basado en estadísticas reales.</p>
      `;
      document.getElementById('respuesta').style.display = 'none';
      document.getElementById('estadisticas').style.display = 'block';
      document.getElementById('estadisticas').innerHTML = contenido;
    }
  </script>

</body>
</html>

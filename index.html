<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOVYX</title>
  <style>
    body {
      background-color: #FFFFFF;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .titulo {
      background-color: #6A0DAD;
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    .titulo h1 {
      font-size: 36px;
      color: #98FFDC;
      margin: 0;
    }
    h2, p {
      color: #98FFDC;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background-color: #98FFDC;
      color: #6A0DAD;
      font-weight: bold;
    }
    .seccion {
      margin: 40px auto;
      width: 90%;
      max-width: 600px;
      padding: 30px;
      border-radius: 12px;
      box-sizing: border-box;
    }
    .activacion {
      background-color: #6A0DAD;
    }
    .correccion {
      background-color: #4B0082;
    }
    @media screen and (max-width: 480px) {
      .titulo { padding: 20px; }
      .titulo h1 { font-size: 28px; }
      .seccion { padding: 20px; }
      input, button { font-size: 16px; }
      h2 { font-size: 20px; }

  </style>
</head>
<body>

  <div class="titulo">
    <h1>SOVYX</h1>

    <div style="text-align:center; margin-top:20px;">
     <!-- P치gina de bienvenida -->
<section id="entrada">
  <h2>Bienvenida a tu c치psula</h2>
  <p>Elige c칩mo quieres entrar:</p>

  <!-- Bot칩n de Instagram -->
  <button onclick="activarInstagram()">Instagram</button>

  <!-- Entrada manual -->
  <form id="loginForm">
    <input type="text" name="usuario" placeholder="Tu usuario" required>
    <button type="submit">Entrar manualmente</button>
  </form>
</section>

<script>
  
  function activarInstagram() {
    const clientId = '1115209194074671'; 
    const redirectUri = 'https://sovyx18.github.io/SOVYX..-github.io/';
    const authUrl = `https://api.instagram.com/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=user_profile&response_type=token`;
    window.location.href = authUrl;
  }

  document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    if (!loginForm) return;

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const usuario = loginForm.usuario.value;
      localStorage.setItem('sovyx_user', usuario);

      document.getElementById('entrada').style.display = 'none';
      document.getElementById('formulario').style.display = 'block';
    });
  });
</script>
